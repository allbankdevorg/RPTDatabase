<!-- ADD DOSRI FORM -->
<h1 mat-dialog-title>RPT LookUp</h1>
<mat-dialog-content [formGroup]="checkRPTForm">
    <c-row class="align-items-center">
        <c-col [sm]="12">
          <label cLabel="col" for="firstName">
             First Name
           </label>
           <mat-error *ngIf="checkRPTForm.get('firstName')?.hasError('LettersOnlyDirective')" class="error-msg">*</mat-error>
          <mat-form-field appearance="fill" [style.width.%]=100>
            <!-- <mat-label>Middle Name</mat-label> -->
            <input matInput id="firstName"  name="firstName"
            type="text" placeholder="First Name" formControlName="firstName" maxlength="50">
           <mat-error *ngIf="checkRPTForm.get('firstName')?.hasError('pattern')" class="error-msg">Please ensure that the field contains only alphabetic characterss</mat-error>
          </mat-form-field>
        </c-col>
    </c-row>

    <c-row class="align-items-center">
        <c-col [sm]="12">
          <label cLabel="col" for="lastName">
             Last Name
           </label>
           <mat-error *ngIf="checkRPTForm.get('lastName')?.hasError('customRequired')" class="error-msg">*</mat-error>
          <mat-form-field appearance="fill" [style.width.%]=100>
            <!-- <mat-label>Middle Name</mat-label> -->
            <input matInput id="lastName"  name="lastName"
            type="text" placeholder="Last Name" formControlName="lastName" maxlength="50">
           <mat-error *ngIf="checkRPTForm.get('lastName')?.hasError('pattern')" class="error-msg">Please ensure that the field contains only alphabetic characters</mat-error>
          </mat-form-field>
        </c-col>
    </c-row>
</mat-dialog-content>

<mat-dialog-actions class="action">
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <!-- <button mat-raised-button type="submit" cButton color="primary" class="proceed" [disabled]="!dosriForm.valid">Proceed</button> -->
    
    <button mat-raised-button color="primary" (click)="rptCheck()" [disabled]="!checkRPTForm.valid">Check</button>

</mat-dialog-actions>
