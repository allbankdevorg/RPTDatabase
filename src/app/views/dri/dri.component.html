<c-container class="mb-3 p-0">
    <table cTable [responsive]="true" class="mat-elevation-z8 DRI-table" mat-table [dataSource]="dataSource" >

        <!-- BCH Column -->
        <ng-container matColumnDef="bn">
          <th mat-header-cell *matHeaderCellDef> Business Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.bn }} </td>
        </ng-container>
    
        <!-- Account No Column -->
        <ng-container matColumnDef="Nodirectors">
          <th mat-header-cell *matHeaderCellDef> # of Directors </th>
          <td mat-cell *matCellDef="let element"> {{ element.Nodirectors }} </td>
        </ng-container>
    
        <!-- Terminals Column -->
        <ng-container matColumnDef="LDUpdated">
          <th mat-header-cell *matHeaderCellDef> Date Updated </th>
          <td mat-cell *matCellDef="let element"> {{ element.LDUpdated }} </td>
        </ng-container>
    
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of data">
    </mat-paginator>

</c-container>
