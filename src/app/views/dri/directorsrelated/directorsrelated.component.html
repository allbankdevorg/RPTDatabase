<c-container class="mb-3 p-0">
    <table cTable [responsive]="true" class="mat-elevation-z8 DRI-table table table-bordered" mat-table [dataSource]="dataSource" >
        
        <!-- Position Column -->
        <ng-container matColumnDef="FullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="MothersName" class="position-reative">
            <th mat-header-cell *matHeaderCellDef> Mother's Name </th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngFor="let motherName of element['MothersName']">
                <button class="sub-button" cButton color="danger" (click)="delRelationship()" *ngIf="element.MothersName">-</button>
                {{motherName}}
                <br>
              </ng-container> 
                <button [cModalToggle]="relationShipModal.id" (click)="setButtonId(1, element.dir_CisNumber)" (click)="setdirRelated()" class="add-button" cButton color="primary">+</button>
              </td>
        </ng-container>

        <ng-container matColumnDef="FathersName">
            <th mat-header-cell *matHeaderCellDef> Father's Name </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let fatherName of element['FathersName']">
                  <button class="sub-button" cButton color="danger" (click)="delRelationship()" *ngIf="element.FathersName">-</button>
                  {{fatherName}}
                  <br>
                </ng-container>
                <button [cModalToggle]="relationShipModal.id" (click)="setButtonId(2, element.dir_CisNumber)" class="add-button" cButton color="primary">+</button>
            </td>
        </ng-container>
        

        <ng-container matColumnDef="Spouse">
            <th mat-header-cell *matHeaderCellDef> Spouse  </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let spouse of element['Spouse']">
                    <button class="sub-button" cButton color="danger" (click)="delRelationship()" *ngIf="element.Spouse">-</button>
                    {{spouse}}
                    <br>
                </ng-container>
                <button [cModalToggle]="relationShipModal.id" (click)="setButtonId(3, element.dir_CisNumber)" class="add-button" cButton color="primary">+</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="Children">
            <th mat-header-cell *matHeaderCellDef> Children </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let child of element['Children']">
                    <button class="sub-button" cButton color="danger" (click)="delRelationship()" *ngIf="element.Children">-</button>
                    {{ child }} 
                    <br>
                </ng-container>
                <button [cModalToggle]="relationShipModal.id" (click)="setButtonId(4, element.dir_CisNumber)" class="add-button" cButton color="primary">+</button> 
            </td>
        </ng-container>

        <ng-container matColumnDef="MotherinLaw">
            <th mat-header-cell *matHeaderCellDef> Mother-In-Law  </th>
            <td mat-cell *matCellDef="let element"> 
                <ng-container *ngFor="let motherinlaw of element['MotherinLaw']">
                      <button class="sub-button" cButton color="danger" (click)="delRelationship()" *ngIf="element.MotherinLaw">-</button>
                      {{motherinlaw}}
                      <br>
                </ng-container>
                  <button [cModalToggle]="relationShipModal.id" (click)="setButtonId(5, element.dir_CisNumber)" class="add-button" cButton color="primary">+</button></td>
        </ng-container>

        <ng-container matColumnDef="FatherinLaw">
            <th mat-header-cell *matHeaderCellDef> Father-In-Law </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let fatherinlaw of element['FatherinLaw']">
                  <button class="sub-button" cButton color="danger" (click)="delRelationship()" *ngIf="element.FatherinLaw">-</button> 
                  {{fatherinlaw}}
                  <br>
                </ng-container>  
                  <button [cModalToggle]="relationShipModal.id" (click)="setButtonId(6, element.dir_CisNumber)" class="add-button" cButton color="primary">+</button></td>
        </ng-container>

        <!-- Header row first group -->
        <ng-container matColumnDef="header-row-first-group">
            <th  *matHeaderCellDef cTableColor class="cTableCol position-relative"
                
                [attr.colspan]="3"> 
            Directors  
            <button [cModalToggle]="staticBackdropModal.id" class="acc-access-add" (click)="setComp()" cButton>+</button>    

            </th>
        </ng-container>
        
        <!-- Header row second group -->
        <ng-container matColumnDef="header-row-second-group">
            <th class="cTableCols" *matHeaderCellDef [attr.colspan]="6"> Related Interest </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of data">
    </mat-paginator>
      
      <!-- <div *ngIf="!clickedRows.size">
        Clicked rows will be logged here
      </div>
      
      <ul>
        <li *ngFor="let clickedRow of clickedRows">
          Clicked on {{clickedRow.name}}
        </li>
      </ul> -->
      
</c-container>





<!-- All Modals are below -->


<!-- Add Directors Modal -->
<c-modal #staticBackdropModal backdrop="static" id="staticBackdropModal" size="lg">
    <c-modal-header>
      <h3 cModalTitle>Directors</h3>
      <button [cModalToggle]="staticBackdropModal.id" cButtonClose></button>
    </c-modal-header>
  
    <form cForm class="mb-2" [formGroup]="drctrForm" (ngSubmit)="onDSubmit()">
      <c-modal-body>
        <c-row class="align-items-center">


            <c-col [sm]="4">
              <label cLabel="col" for="cisNumber">CIS Number</label>
              <input
                aria-describedby="passwordHelpInline-3"cFormControl
                id="comp_CIS" name="comp_CIS"
                placeholder="comp_CIS"
                type="text" [value]="selectedCompCISNumber" hidden>
              <input
                aria-describedby="passwordHelpInline-3"cFormControl
                id="cisNumber" name="cisNumber"
                placeholder="CIS Number"
                type="text" formControlName="cisNumber">
            </c-col>  
          
            <c-col [sm]="4">
                <label cLabel="col" for="dFirstName">First Name</label>
                <input
                  aria-describedby="passwordHelpInline-3"cFormControl
                  id="dFirstName" name="dFirstName"
                  placeholder="First Name"
                  type="text" formControlName="dFirstName">
            </c-col>
    
            <c-col [sm]="4">
                <label cLabel="col" for="dMiddleName">Middle Name</label>
                <input
                  aria-describedby="passwordHelpInline-3"cFormControl
                  id="dMiddleName" name="dMiddleName"
                  placeholder="Middle Name"
                  type="text" formControlName="dMiddleName">
            </c-col>

            
    
    
        </c-row>

        <c-row class="align-items-center">
          
          <c-col [sm]="6">
            <label cLabel="col" for="dLastName">Last Name</label>
            <input
              aria-describedby="passwordHelpInline-3"cFormControl
              id="dLastName" name="dLastName"
              placeholder="Last Name"
              type="text" formControlName="dLastName">
        </c-col>
          
          <c-col [sm]="6">
            <label cLabel="col" for="dPosition">Position</label>
            <input
              cFormControl
              id="dPosition" name="dPosition"
              placeholder="Position"
              type="text" formControlName="dPosition">
          </c-col>
  
          <!-- <c-col [sm]="3">
              <label cLabel="col" for="prodT">P2M/P2E</label>
              <select aria-label="Default select example" cSelect>
                <option>P2M/P2E</option>
                <option value="1">P2M</option>
                <option value="2">P2E</option>
              </select>
          </c-col> -->
        </c-row>
      </c-modal-body>
      <c-modal-footer>
        <button type="submit" cButton color="success">Proceed</button>
      </c-modal-footer>
    </form>
        
</c-modal>

<!-- End of Modal for Add Director -->


<!-- Start of Modal for Related Interest -->
<c-modal #relationShipModal backdrop="static" id="relationShipModal" size="lg">
    <c-modal-header>
      <h3 cModalTitle> Relationship </h3>
      <button [cModalToggle]="relationShipModal.id" cButtonClose></button>
    </c-modal-header>
  
    <form cForm class="mb-2" [formGroup]="riForm" (ngSubmit)="onRISubmit()">
      <c-modal-body>
        <c-row class="align-items-center">
          
            <c-row class="align-items-center">

              <c-col [sm]="6">
                <label cLabel="col" for="riCisNumber">CIS Number</label>
                <input
                aria-describedby="passwordHelpInline-3"cFormControl
                id="dir_CIS" name="dir_CIS"
                placeholder="dir_CIS"
                type="text" [value]="selectedDirCisNumber || ''" hidden>
                <input
                  aria-describedby="passwordHelpInline-3"cFormControl
                  id="riCisNumber" name="riCisNumber"
                  placeholder="CIS Number"
                  type="text" formControlName="riCisNumber">
              </c-col>
          
                <c-col [sm]="6">
                    <label cLabel="col" for="riFirstName">First Name</label>
                    <input
                      aria-describedby="passwordHelpInline-3"cFormControl
                      id="riFirstName" name="riFirstName"
                      placeholder="First Name"
                      type="text" formControlName="riFirstName">
                </c-col>
            </c-row>
            
            <c-row class="align-items-center">
                <c-col [sm]="6">
                    <label cLabel="col" for="riMiddleName">Middle Name</label>
                    <input
                      aria-describedby="passwordHelpInline-3"cFormControl
                      id="riMiddleName" name="riMiddleName"
                      placeholder="Middle Name"
                      type="text" formControlName="riMiddleName">
                </c-col>
    
                <c-col [sm]="6">
                    <label cLabel="col" for="riLastName">Last Name</label>
                    <input
                      aria-describedby="passwordHelpInline-3"cFormControl
                      id="riLastName" name="riLastName"
                      placeholder="Last Name"
                      type="text" formControlName="riLastName">
                </c-col>
        
        
            </c-row>
  
  
        </c-row>
      </c-modal-body>
      <c-modal-footer>
        <button type="submit" cButton color="success">Proceed</button>
      </c-modal-footer>
    </form>
        
</c-modal>
