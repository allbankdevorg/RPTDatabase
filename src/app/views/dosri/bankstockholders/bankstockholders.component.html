<!-- Main Container -->
<c-container fluid class="mb-3 p-0">
  <c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header class="d-flex justify-content-between align-items-center">
          <h2>Stockholders</h2>
          <button (click)="openAddEditForm()" mat-fab extended color="primary" class="add-btn-icon"  *appHasPermission="'add'">
            <mat-icon>add</mat-icon>
            ADD
          </button> 
        </c-card-header>
        <c-card-body>
          <c-container fluid class="my-3">
            <!-- <table cTable [responsive]="true" class="mat-elevation-z8 DRI-table" mat-table [dataSource]="dataSource" > -->
        

              <!-- Company -->
              <!-- <ng-container matColumnDef="name">
                  <th *matHeaderCellDef [attr.colspan]="6"> Company </th> -->
                  <!-- <td class="cTableRow" mat-cell *matCellDef="let element"> {{element.name}} </td> -->
              <!-- </ng-container>
              
              
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns1" class="cTableCol"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns1;" ></tr>
          </table> -->

          <table cTable [responsive]="true" class="mat-elevation-z8 DRI-table" mat-table [dataSource]="dataSource" matSort >
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="shares">
                <th mat-header-cell *matHeaderCellDef> Shares </th>
                <td mat-cell *matCellDef="let element"> {{element.shares | number:'1.2-2'}} </td>
            </ng-container>


            <!-- Position Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Total Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount | number:'1.2-2'}} </td>
            </ng-container>

            
    
            
            <!-- Shares Column -->
            <ng-container matColumnDef="percentage">
                <th mat-header-cell *matHeaderCellDef> Percentage </th>
                <td mat-cell *matCellDef="let element"> {{element.percentage}}% </td>
            </ng-container>


            <!-- Shares Column -->
            <ng-container matColumnDef="date_insert">
              <th mat-header-cell *matHeaderCellDef> Date Added </th>
              <td mat-cell *matCellDef="let element"> {{element.date_insert | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
          </ng-container>
    
    
            <!-- View Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button (click)="openEditForm(element, $event)" aria-label="Edit Users Info" *appHasPermission="'edit'">
                    <mat-icon>create</mat-icon>
                  </button>
                </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cTableCol2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cTableRow2"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of data">
        </mat-paginator>


          </c-container>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-container>
<!-- End of Main Container -->
