<!-- Main Container -->
<c-container fluid class="mb-3 p-0">
    

    <c-row>
      <c-col [sm]="12">
        <c-card class="mb-4">
          <c-card-header class="d-flex justify-content-between align-items-center">
            <h2>Other RPTs</h2>
          </c-card-header>
          <c-card-body>

            <c-container fluid class="my-1 d-flex justify-content-between align-items-center">
              <!-- <c-row> -->
                  <div></div>
                  <button (click)="openAddEditUserForm()" class="c-add" color="primary" *accessControl="{ moduleName: 'Other RP Transactions', accessType: 'add' }">
                    <mat-icon aria-hidden="false" aria-label="Example add icon" fontIcon="add"></mat-icon>
                    ADD
                  </button>
                  
              <!-- </c-row> -->
            </c-container>

            <c-container fluid class="my-3">

              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column.columnDef">
                  <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
              
                  <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="column.columnDef === 'actions'; else defaultColumn">
                      <div class="d-flex justify-content-start">
                        <button mat-icon-button aria-label="Edit Info" (click)="updateORPT(element)" *accessControl="{ moduleName: 'Other RP Transactions', accessType: 'edit' }">
                          <mat-icon>create</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" aria-label="Delete Roles" (click)="deleteORPT(element.id)" *accessControl="{ moduleName: 'Other RP Transactions', accessType: 'delete' }">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                    </ng-container>
              
                    <ng-template #defaultColumn>
                      {{ element[column.columnDef] }}
                    </ng-template>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cTableCol"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row cTableRow"></tr>
              </table>

                <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column.columnDef">
                  <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>





                  
                  <td mat-cell *matCellDef="let element">{{ element[column.columnDef] }}</td>
                </ng-container>

                </ng-container>

              </table> -->
              
                  
                  <!-- Pagination -->
          
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of data">
              </mat-paginator>
  
  
            </c-container>
          </c-card-body>
        </c-card>
      </c-col>

    </c-row>
</c-container>
<!-- End of Main Container -->
