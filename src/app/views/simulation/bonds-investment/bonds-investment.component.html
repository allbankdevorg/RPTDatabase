<c-container fluid class="mb-3 p-0">
    <c-row>
      <c-col xs>
        <c-card class="mb-4">
          <c-card-header class="d-flex justify-content-between align-items-center"><h2>Bonds And Investments</h2>
          </c-card-header>
          <c-card-body>
                <c-container fluid class="my-3">

                    <c-container fluid class="px-0 d-flex justify-content-between align-items-center">
                        <div class="d-flex w-100">
                          <div class="w-50">
                            <mat-form-field [style.width.%]="100">
                              <input matInput #filterInput (input)="applyFilter(filterInput.value)" placeholder="Search">
                              <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                          </div>
                          <div class="d-flex justify-content-end w-50">
                            <div style="display: flex; align-items: center;">
                              <button (click)="downloadCSV()" mat-fab extended color="primary" *accessControl="{ moduleName: 'Reports/Simulation', accessType: 'update' }" style="margin-right: 10px;">
                                <mat-icon>file_download</mat-icon>
                                CSV
                              </button>
                              <button (click)="generatePDF()" mat-fab extended color="primary" *accessControl="{ moduleName: 'Reports/Simulation', accessType: 'update' }" style="margin-right: 10px;">
                                <mat-icon>file_download</mat-icon>
                                PDF
                              </button>
                            </div>
                          </div>
                        </div>
                      </c-container>
                    
                    <section class="example-container mat-elevation-z8" tabindex="0">
                      <mat-table cTable  id="htmlData" [responsive]="true" [dataSource]="dataSource"  matSort>
                  
                            <ng-container matColumnDef="type">
                                    <mat-header-cell *matHeaderCellDef> CORPORATE BONDS </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                            </ng-container>
                        
                            <ng-container matColumnDef="listing_date">
                                    <mat-header-cell *matHeaderCellDef> LISTING DATE </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.listing_date}} </mat-cell>
                            </ng-container>
                        
                            <ng-container matColumnDef="amount_placed">
                                    <mat-header-cell *matHeaderCellDef> AMOUNT PLACED </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.amount_placed | currency:'PHP'}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="maturity">
                                    <mat-header-cell *matHeaderCellDef> MATURITY DATE </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.maturity}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="coupon">
                                    <mat-header-cell *matHeaderCellDef> COUPON RATE </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.coupon}}% </mat-cell>
                            </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns, sticky: true" ></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                      </mat-table>
                    </section>

                </c-container>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
</c-container>
